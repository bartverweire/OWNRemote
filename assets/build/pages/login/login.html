  <ion-navbar>
    <ion-title>login</ion-title>

<ion-content padding>
  <ion-list>
    <ion-item-divider light>
      Please sign in, or create an account. Then you can configure MyURemote.
    </ion-item-divider>

    <ion-item>
      <ion-label fixed>Username</ion-label>

      <ion-checkbox dark checked="true"></ion-checkbox>
